;slug = 'slug' (обязательный, строка латиница+цифры)
;name = 'Объекты' (обязательный, по умолчанию 'Объекты')
;singularName = 'Объект' (по умолчанию 'Объект')
;menuPosition = 20 (цифра, по умолчанию null)
;menuIcon = 'img_url.jpg' (url иконки, или код стандартной иконки Вордпресса - по умолчанию null)
;supports = 'title,editor' (Нужные блоки редактирования объекта. возможны (title|editor|author|thumbnail|comments|page-attributes|post-formats) указываются через запятую, по умолчанию 'title,editor')
;********************************************************

